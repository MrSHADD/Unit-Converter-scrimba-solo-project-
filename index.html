<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <h1 id="heading">Metric/Imperial unit conversion</h1>
      <input
        type="number"
        name="inputnum"
        id="inputnum"
        min="0"
        placeholder="0"
        onkeyup="changeLHS(); unitConverter();"
      />
    </div>

    <div class="results">
      <div class="length">
        <h3>Length (Meter/Feet)</h3>
        <p>
          <span class="inputnum-el">0</span> meters =
          <span id="lengthMtoF">0.000</span> feet |
          <span class="inputnum-el">0</span> feet =
          <span id="lengthFtoM">0.000</span> meters
        </p>
      </div>
      <div class="volume">
        <h3>Volume (Liters/Gallons)</h3>
        <p>
          <span class="inputnum-el">0</span> liters =
          <span id="volumeLtoG">0.000</span> gallons |
          <span class="inputnum-el">0</span> gallons =
          <span id="volumeGtoL">0.000</span> liters
        </p>
      </div>
      <div class="mass">
        <h3>Length (Kilograms/Pounds)</h3>
        <p>
          <span class="inputnum-el">0</span> kilos =
          <span id="massKgtoP">0.000</span> pounds |
          <span class="inputnum-el">0</span> pounds =
          <span id="massPtoKg">0.000</span> kilos
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
